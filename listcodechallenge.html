<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expandible list code challenge</title>
    <style>
        .n,.n1,.n2,.n3,.n4{
            display:none;
        }
        dt{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 70px;
        }
        dd{
            margin-top: 5px;

        }

    </style>
</head>
<body>

   </ul>
